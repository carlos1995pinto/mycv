    <script>
        var centerElement = document.getElementById("elementCenter");
        var centerImage = "url('./imagens/profile_pic.png')";
        function click_on_page(event) {
            if (event.target.classList.contains("nobody"))
                return;
            else {
                centerElement.className = "btn btn-disabled rounded-circle nobody";
                centerElement.innerHTML = "";
                centerElement.style.backgroundImage = centerImage;
                centerElement.style.backgroundPosition = "0% 0%";
                centerElement.style.backgroundSize = "initial";
            }

        }
        function showName() {
            centerElement.style.backgroundImage = "";
            centerElement.classList.add("bg-success",'text-center')
            centerElement.innerHTML = "<p class='h3 text-white mt-5 pt-5 nobody'>Carlos Daniel Silva Pinto</p>";
            
        }
        function showCity() {
            centerElement.style.backgroundImage = "url('./imagens/aveiro.png')";
            centerElement.style.backgroundSize = "initial";
            centerElement.style.backgroundPosition = "initial";
            centerElement.classList.add('text-center');
            centerElement.classList.remove('bg-success');

            centerElement.innerHTML = "<p class='h1 text-primary mt-5 pt-5 nobody'>Aveiro</p>";
        }
        function showNationality() {
            centerElement.style.backgroundImage = "url('./imagens/portugal.png')";
            centerElement.style.backgroundSize = "100% 100%";
            centerElement.style.backgroundPosition = "0% 20%";
            centerElement.classList.remove('bg-success');
            centerElement.innerHTML = "";
        }
        function showBirthday() {
            centerElement.style.backgroundImage = "";
            centerElement.classList.add("bg-success", 'text-center');
            centerElement.innerHTML = "<i class='fas fa-birthday-cake fa-10x pt-5 nobody'></i><p class='h3 text-white nobody'>16/11/1995</p>"
        }
        function showEmail() {
            centerElement.style.backgroundImage = "";
            centerElement.classList.add("bg-success", 'text-center');
            centerElement.innerHTML = "<i class='fas fa-at fa-10x pt-3 nobody'></i><p class='h3 text-white nobody'>carlospinto.16111995<p class='h3 text-white nobody'>@gmail.com</p></p>";
        }
        function showAcademicDegree() {          
            centerElement.style.backgroundImage = "";
            centerElement.classList.add("bg-success", 'text-center');
            centerElement.innerHTML = "<i class='fas fa-graduation-cap fa-10x pt-2 nobody'></i><p class='h3 text-white nobody'>Master's in Electrical and Computer Engineering</p>";
        }
        function showDriverLicence() {
            
            centerElement.style.backgroundImage = "";
            centerElement.classList.add("bg-success", 'text-center');
            centerElement.innerHTML = "<i class='fas fa-car fa-10x pt-2 nobody'></i><p class='h3 text-white nobody'>B/B1</p><p class='h3 text-white nobody'>13/12/2016</p>";
        }

        function showLanguages() {
            centerElement.style.backgroundImage = "";
            centerElement.classList.remove('bg-success');
            centerElement.classList.add('text-center');
            centerElement.innerHTML = '<div id="LanguageIndicators" class="carousel slide nobody" data-ride="carousel">'+
            '<div class="carousel-inner nobody">'+
			
			
                '<div class="container carousel-item active nobody">'+
                '<img src=".\/imagens\/france.png" class="d-block w-100 nobody" alt="french flag">' +
                '<p class="h3 nobody">French</p>'+
                '</div>' +
			
                '<div class="container carousel-item  nobody">'+
                '<img src=".\/imagens\/uk.png" class="d-block w-100 nobody" alt="United Kingdom flag">' +
                '<p class="h3 nobody">English</p>'+
                '</div>' +
			
                '<div class="container carousel-item  nobody">'+
                '<img src=".\/imagens\/portugal.png" class="d-block w-100 nobody" alt="Portugal flag">' +
                '<p class="h3 nobody">Portuguese</p>'+
                '</div>' +
			
			
                
            '</div>'+
            '<a class="carousel-control-prev nobody" href="#LanguageIndicators" role="button" data-slide="prev">'+
                '<span class="fas fa-chevron-left fa-3x text-success nobody" aria-hidden="true"></span>'+
                '<span class="sr-only nobody">Previous</span>'+
            '</a>'+
            '<a class="carousel-control-next nobody" href="#LanguageIndicators" role="button" data-slide="next">'+
                '<span class="fas fa-chevron-right fa-3x text-success nobody" aria-hidden="true"></span>'+
                '<span class="sr-only nobody">Next</span>'+
            '</a>'+
        '</div>';

        }

        function showHobbies() {
            centerElement.style.backgroundImage = "";
            centerElement.classList.remove('bg-success');
            centerElement.classList.add('text-center');
            centerElement.innerHTML = '<div id="HobbiesIndicators" class="carousel slide nobody" data-ride="carousel">' +
                '<div class="carousel-inner nobody">' +
			
			
                '<div class="container carousel-item active nobody">'+
                '<i class="fas fa-fas fa-plane fa-10x pt-5 nobody"></i>' +
                '<p class="h3">Travel</p>' +
                '</div>' +
			
                '<div class="container carousel-item  nobody">'+
                '<i class="fas fa-fas fa-running fa-10x pt-5 nobody"></i>' +
                '<p class="h3">Running</p>' +
                '</div>' +
			
                '<div class="container carousel-item  nobody">'+
                '<i class="fas fa-fas fa-bicycle fa-10x pt-5 nobody"></i>' +
                '<p class="h3">Mountain biking</p>' +
                '</div>' +
			
                '<div class="container carousel-item  nobody">'+
                '<i class="fas fa-fas fa-swimmer fa-10x pt-5 nobody"></i>' +
                '<p class="h3">Swimming</p>' +
                '</div>' +
			
                '<div class="container carousel-item  nobody">'+
                '<i class="fas fa-fas fa-hiking fa-10x pt-5 nobody"></i>' +
                '<p class="h3">Hiking</p>' +
                '</div>' +
			
			
             
                '</div>' +
                '<a class="carousel-control-prev nobody" href="#HobbiesIndicators" role="button" data-slide="prev">' +
                '<span class="fas fa-chevron-left fa-3x text-success nobody" aria-hidden="true"></span>' +
                '<span class="sr-only nobody">Previous</span>' +
                '</a>' +
                '<a class="carousel-control-next nobody " href="#HobbiesIndicators" role="button" data-slide="next">' +
                '<span class="fas fa-chevron-right fa-3x text-success nobody" aria-hidden="true"></span>' +
                '<span class="sr-only nobody">Next</span>' +
                '</a>' +
                '</div>';

        }
    </script>
