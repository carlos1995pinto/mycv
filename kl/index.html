    <script>
        function displayText(button, text) {

            button.style.backgroundImage = 'none';
            button.innerHTML = '<h6>' +text +'<h6>';
        }
        function displayImage(button, image) {
            button.innerHTML = "";
            button.style.backgroundImage = 'url('+image+')';
